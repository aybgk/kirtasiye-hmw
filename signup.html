      <div class="container">
        <div class="form-box">
            <form class="needs-validation" id="userForm" novalidate>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="firstName">First name</label>
                  <input type="text" class="form-control" id="firstNameS" placeholder="First name" required>
                  <div class="invalid-feedback">
                    Please choose a first name.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="lastName">Last name</label>
                  <input type="text" class="form-control" id="lastNameS" placeholder="Last name" required>
                  <div class="invalid-feedback">
                    Please choose a last name.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="username">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" id="usernameS" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-3 mb-3">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="emailS" placeholder="Email" required>
                  <div class="invalid-feedback">
                    Please provide a valid email.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="phoneNumber">Phone Number</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">0</span>
                    </div>
                    <input type="text" class="form-control" id="phoneNumberS" maxlength="10" minlength="10" placeholder="Phone Number" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please provide a valid phone number.
                    </div>
                  </div>  
                </div>
                <div class="col-md-6 mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="passwordS" minlength="8" placeholder="Password" required>
                  <div class="invalid-feedback">
                    Please provide a valid password (must be at least 8 characters).
                  </div>
                </div>
              </div>
              <button class="btn btn-dark" type="submit">Create New User</button>
            </form>
        </div>

      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
